<!DOCTYPE html>
<html>
    <head>
        <title>OBJECTS </title>
    </head>
    <body>
        <h1>OBJECTS IN HTML</h1>
        <p id="demo"></p>
        <script>
            var person={
                name:"Dennis",
                age:9,
            }
            document.getElementById("demo").innerHTML=person.name+" is " + person.age+ " years old"
        </script>
    </body>
</html>
